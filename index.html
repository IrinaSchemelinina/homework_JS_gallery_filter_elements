<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Elements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">

        <h1>MYLOGO.COM</h1>
        <hr>
        
        <h2>PORTFOLIO</h2>
        
        <div class="filter">
          <button class="button" data-filter="all"> Show all</button>
          <button class="button" data-filter="nature"> Nature</button>
          <button class="button" data-filter="cars"> Cars</button>
          <button class="button" data-filter="people"> People</button>
        </div>
        
        <div class="row">

          <div class="column nature">
                <img src="img/mountains.jpg" alt="Mountains">
                <h4>Mountains</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column nature">
                <img src="img/lights.jpg" alt="Lights">
                <h4>Lights</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column nature">
                <img src="img/nature.jpg" alt="Nature">
                <h4>Forest</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          
          <div class="column cars">
                <img src="img/cars1.jpg" alt="Car">
                <h4>Retro</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column cars">
                <img src="img/cars2.jpg" alt="Car">
                <h4>Fast</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column cars">
                <img src="img/cars3.jpg" alt="Car">
                <h4>Classic</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
        
          <div class="column people">
                <img src="img/people1.jpg" alt="Car">
                <h4>Girl</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column people">
                <img src="img/people2.jpg" alt="Car">
                <h4>Man</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
          <div class="column people">
                <img src="img/people3.jpg" alt="Car">
                <h4>Woman</h4>
                <p>Lorem ipsum dolor..</p>
          </div>
      
        </div>
        
    </div>


    <script src="js/main.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
